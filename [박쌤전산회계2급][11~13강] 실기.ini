[박쌤전산회계2급][11~13강] 실기 

	찾기 메뉴 단축키 = ctrl + F
	계정과목 분류 찾을 때 유용하게 쓸 수 있음 
	
	[재무회계] >> [전기분재무제표] >> [거래처별초기이월]
	채권채무 내용 정리되어 있음 
	
	,000 단축키 = +
	1++ 치면 1,000,000 나옴 
	
	기말상품재고는 자산임
	자산, 부채, 자본은 재무상태표에 입력 
	손익계산서에는 수익, 비용만 들어감 
	기초상품재고액은 전기분이기 때문에 손익계산서에 입력 
	
	상품 사올 때(상품 들어올 때): 상품 
	상품을 팔 때: 상품매출 
	
	입금전표, 출근전표 신경쓰지 말기 
	모두 대체전표로 해도 됨. 