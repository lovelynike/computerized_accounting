[박쌤전산회계2급][9강]

	01. 회계의 순환과정 
		<순서>
		결산 예비 절차 
		(1) 거래의 식별 및 측정 
		(2) 분개(분개장)
		(3) 전기(총계정원장)
		(4) 결산 정리 전 시산표 
		(5) 결산 정리 분개 및 전기 (12/31)
		(6) 결산 정리 후 시산표 
		결산 본 절차 
		(7) 장부의 마감 
		결산 후 절차 
		(8) 재무제표 작성(재무상태표/손익계산서)
		
		순환 
		
	02. 분식회계 
		- 분식회계는 기업이 자산이나 이익을 실제보다 부풀려 수치를 고의로 왜곡시키는 것 
		
		한국채택국제회계기준(K-IFRS)
		2011년 이후 
		상장 회사와 금융회사 - 한국채택국제회계기준(K-IFRS)
		비상장 기업 - 일반기업회계기준(Local GAAP) *전산회계는 이거임 
		
	03. 전표회계 
		- 1전표제: 분개전표 
		- 3전표제: 입금전표, 출금전표, 대체전표 *전산회계는 이거 
		- 5전표제: 입금전표, 출금전표, 대체전표, 매입전표, 매출전표 
		
		*당좌수표는 현금 X 
		타인발행수표는 현금 O