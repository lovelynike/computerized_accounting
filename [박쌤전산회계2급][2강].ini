[박쌤전산회계2급][2강]

	01. 회계의 의의 - 기업의 경제적 정보를 회계 이용자에게 전달하는 모든 과정
	02. 회계의 목적 - (경영활동)관리목적과 (이해관계자)보고목적, 세금부과목적 
	03. 부기와 회계의 종류 
		- 단식, 복식부기 / 영리, 비영리부기 
		- 재무회계 = 외부보고 목적
		- 관리회계 = 내부보고 목적
		- 원가회계 = 제품 원가 생성 과정, 재무회계와 관뢰회계에서 제품원가정보로 사용 
		- 세무회계 = 세법의 규정에 따라 과세소득을 측정하는 과정 
		
	04. 회계 단위와 회계 기간 
		(1) 회계단위
			- 경영 성적을 계산하는 장소적 범위. 즉, 회계는 기업주 개인과 기업은 엄격히 구별하여 기업의 입장에서만 한정하여 기록 계산 정리하여야 한다는 것.
			(하나의 기업 = 하나의 회계단위)
		(2) 회계기간 
			- 기업의 경영성과를 파악하기 위하여 구분한 기간, 인위적으로 6개월 또는 1년 등으로 구분
			- 회계기간의 첫날을 기초라고 하고, 회계기간 동안을 기중, 마지막 날을 기말이라 한다.
			(최대 1년을 기준으로 함)