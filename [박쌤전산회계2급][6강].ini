[박쌤전산회계2급][6강]

	01. 거래
		- 자산, 부채, 자본의 증감 변화를 가져오는 경제적 사건을 의미 
		
		(1) 회계상의 거래
			- 일상생활 거래가 아님 
				- 상품도난, 분실, 
				- 화재 및 기타 천재지변에 의한 손실 
			
			- 일상생활 거래 
				- 상품매매, 
				- 현금의 수입과 지출, 
				- 채권, 채무의 발생과 소멸 
				- 자산 구입
				- 급여 지급 
		
		(2) 회계상의 거래가 아님
			- 일상생활 거래 
				- 상품주문, 계약
				- 건물의 임대차 계약
				- 종업원 채용 약속 
				
		(+) 
			- 출자 = 자본금을 가지고 옴(자본증가)
			- 대손상각비 = 돈 못받아서 처리(회계상 거래)
			- 감가상각비 = 낡아서 가치 계산(회계상 거래)
			- 기부금(회계상 거래)
			
	
	02. 거래의 8 요소 
	
		-------------------------
		차변(왼쪽) 		대변(오른쪽) 	
		자산 증가			자산 감소
		부채 감소 			부채 증가 
		자본 감소 			자본 증가 
		비용 발생 			수익 발생 
		-------------------------
		
	03. 거래의 종류 
	
		(1) 교환거래 
			- 자산, 부채, 자본은 증감하지만 수익과 비용은 발생하지 않는 거래 
			(차) 자산의 증가, 부채의 감소, 자본의 감소
			(대) 자산의 감소, 부채의 증가, 자본의 증가 
			내에서 이루어지면 교환거래 
			
			(예시) 상품 20만원을 매입하고 대금은 현금으로 지급하다.
			(차) 자산(상품20만원)의 증가
			(대) 자산(현금20만원)의 감소 
			
			(예시)외상매입금 5만원을 현금으로 지급하다.
			(차) 부채(외상매입금 5만원)의 감소
			(대) 자산(현금 5만원)의 감소 
						
		(2) 손익거래
			- 자산, 부채, 자본이 증감과 함께 어느 한쪽에 수익, 비용이 발생하는 거래 
			
			(예시) 대여금에 대한 이자 3만원을 현금으로 받다.
			(차) 자산(현금 3만원)의 증가
			(대) 수익(이자수익 3만원)의 발생 
			
			(예시) 종업원 급여 7만원을 현금으로 지급하다. 
			(차) 비용(현금 7만원)의 발생 
			(대) 자산(현금 7만원)의 감소 		
		
		(3) 혼합거래 
			- 하나의 거래에서 교환거래와 손익거래가 동시에 발생하는 거래 
			
			(예시) 단기대여금 10만원과 그 이자 3만원을 현금으로 받다. 
			(차) 자산(현금 13만원)의 증가 
			(대) 수익(이자수익 3만원)의 발생
			(대) 자산(단기대여금 10만원)의 감소 	
	
	04. 거래의 이중성과 대차평균의 원리 
		
		(1) 거래의 이중성 
			- 차변과 대변의 금액은 항상 같아야 한다.
			
			(예시) 차변(상품 8만원) 대변(외상매입금 8만원)
			자산의 증가(상품 8만원) = 부채의 증가(외상매입금 8만원)
			-> 거래의 이중성 
			
		(2) 대차평균의 원리 
			- 자산 합계액과 부채 + 자본의 합계액이 일치 되어야 한다. 
				
	05. 계정 
		
		<계정과목>
		비품, 차량운반구, 수도광열비 등 이름을 통일해서 사용해야한다. 
		
		(1) 재무상태표 
			- 자산 계정 = 현금, 당좌예금, 외상매출금, 받을어음, 상품, 건물 등 
			- 부채 계정 = 차입금, 외상매입금, 미지급금, 지급어음 등 
			- 자본 계정 = 자본금 등 
			
		(2) 손익계산서 
			- 수익 계정 = 매출액, 수수료수익, 이자수익, 임대료 등 
			- 비용 계정 = 급여, 임차료, 수도광열비, 광고 선전비, 이자비용 등 