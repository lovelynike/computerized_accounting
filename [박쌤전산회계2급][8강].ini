[박쌤전산회계2급][8강]

	01. 전기 
		- 분개장의 기입 내용을 해당 계정에 옮겨 적는 과정 
		- 거래를 분개한 후 분개의 차변에 기입된 금액은 해당 계정의 차변에, 대변에 기입된 금액은 해당 계정의 대변에 각각 옮겨 적는다. 
		- 이와 같이 분개된 거래를 아래와 같이 해당 계정에 옮겨 적는 절차를 전기라 한다. 
		
		(예시)
		1단계: 거래 
		12/18 상품 8만원을 매입하고 대금은 현금으로 지급하다. 
		2단계: 분개 
		12/18 차변 - 상품(8만원), 대변 - 현금(8만원)
		3단계: 전기 
		상품 
		(차변) 12/18 현금(8만원)
		현금 
		(대변) 12/19 상품(8만원)
		
