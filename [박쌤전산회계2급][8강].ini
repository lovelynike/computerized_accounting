	02. 총계정원장 
		- 모든 계정들이 다 모여있는 장부 
		- 모든 거래를 분개장에 분개하고 이어서 해당 계정계좌에 옮겨 적어야 하는데, 이들 각 계정이 설정되어 있는 장부를 총계정원장 또는 원장이라 한다. 
		
	03. 장부의 종류 
		
		<장부>
		
		(1) 주요 장부 
			- 분개장, 총계정원장 
			
		(2) 보조장부 
			- 보조원장: 상품재고장, 매출처원장, 매입처원장 등 
			- 보조기입장: 매입장, 매출장, 받을어음기입장, 지급어음기입장
			- 기타 보조부 
			
		발생한 거래 내역을 순서에 따라 장부에 분개하여 적는 장부를 #분개장 이라 하고, 
		이러한 거래를 계정과목별로 기록, 계산, 요약하는 장부를 #총계정원장 이라 한다. 