	01. 현금과부족 계정 
		- 과부족 : 남거나 모자람
		- 장부(현금) = 금고(현금) 되야 함 
		- 장부금액이 실제잔액보다 과다 또는 부족 
		
		Tip! 실제 잔액과 장부잔액을 등호표시하면 쉽게 파악 가능 
		
		(예시)
		현금 실제잔액(7천원) < 장부상 현금잔액(1만원)일 때 
		(차변) 현금과부족(임시계정) 3천원 	(대변) 현금 3천원 
		
		이자이용(2천원) 지금 누락 확인될 때 
		(차변) 이자비용(2천원) 			(대변) 현금과부족 (2천원) 
		
		결산일까지 현금과부족 잔액 1천원의 원인이 밝혀지지 않을 때 
		(차변) 잡손실 (천원) 			(대변) 현금과부족 (천원) 
		
		(반대상황)
		현금 실제 잔액 (만 3천원) > 장부상 현금 잔액 (만원)일 때 
		(차변) 현금 (3천원) 			(대변) 현금과부족 (3천원) 
		
		외상매출금(2천원) 회수 누락이 확인될 때 
		(차변) 현금과부족 (2천원)			(대변) 외상매출금 (2천원) 
		
		결산일까지 현금과부족 잔액(천원)의 원인이 밝혀지지 않을 때 
		(차변) 현금과부족 (천원)			(대변) 잡이익 (천원)
		
	02. 당좌예금 
		기업-(당좌계약)-은행
		예금 인출 
		기업-(상품)->공장
		공장-(수표발행)->기업
		공장-(은행에 수표 제시)-> 은행 
		은행-(현금 지급)->공장 
		
	03. 당좌차월 
		- 당좌예금 잔액을 초과한 당좌수표 발행액 (부채)