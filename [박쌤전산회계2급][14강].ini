		#당좌자산 
		현금 
		- 통화: 지폐, 주화(동전)
		- 통화대용증권: 자기앞수표, 타인발행 당좌수표, 우편환 증서, 공채사채 만기 이자표, 배당금 수령증, 여행자 수표 등 
		
		#자기앞수표 = 은행이 발행한 수표 
		#당좌수표 = 개인 혹은 회사에서 발행한 수표 
		#타행발행수표(현금) = (예) 다른 거래처가 발행한 당좌수표 
		
		#현금성자산 
		- 금융상품
		- 큰 거래비용 없이 현금으로 전환이 용이하고, 취득 당시 단기(또는 상환일)이 3개월 이내인 금융상품 
		- (1) 만기가 3개월 이내인 정기예금, 정기적금
		- (2) 취득 당시 만기가 3개월 이내에 도래하는 채권 
		- (3) 취득 당시 만기가 3개월 이내인 양도성예금증서(CD)
		- (4) 3개월 이내에 환매 조건을 가진 환매채 
		
		#동점 = 앞에 언급된 회사 
		#당점 = 당사, 우리 회사 
		
