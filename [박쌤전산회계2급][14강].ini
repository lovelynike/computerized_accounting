			#당좌자산 
			*현금및현금성자산, 단기투자자산, 매출채권, 기타채권 
		
		<현금및현금성자산의 종류인 #현금, #요구불예금, #현금성자산 의 뜻과 종류>
			
			#현금 종류 
			- 통화: 지폐, 주화(동전)
			- 통화대용증권: 은행발행 자기앞수표, 타인발행 당좌수표, 지급기일 도래 공,사채 이자표, 배당금 지급통지표, 우편환 증서, 송금환, 여행자 수표 등 
			- 제외: 우표, 엽서, 수입인지, 선일자수표, 차용증서 
			
			#요구불예금 종류 
			- 보통예금, 당좌예금 
			- 보통예금: 입, 출금이 자유롭게 가능한 통장식 은행예금 
			- 당좌예금: 일정한 개설보증금을 납입하여 은행과 당좌거래 계약을 체결하고, 수표 또는 어음을 발행하여 예금 입금 범위 내에서 자유롭게 인출 가능한 예금 
			
			#현금성자산 종류 
			- 취득 당시 만기가 3개월 이내인 유동성이 매우 높은 단기금융상품(채무증권, 금융상품)
			- 큰 거래비용 없이 현금 전환이 용이하고, 이자율 변동에 따른 가치 변동이 중요하지 않음 
			- 종류: 취득 당시 만기가 3개월 이내 도래하는 채권, 취득 당시 상환일이 3개월 이내 도래하는 *상환우선주, 취득 당시 3개월 이내 환매 조건의 *환매채 
				*상환우선주: 주주에게 상환해야 하는 주식
				*환매채: 다시 사는 조건으로 발행 
		
		<분개하기 전 꼭 알아야할 내용>
			
			은행 발행 자기앞수표와 동점발행 당좌수표는 다 타인이 발행한 거임. 
			은행 발행 자기앞수표는 은행이,
			동점발행 당좌수표는 타인이 또는 타 기업이 발행 
			
			#자기앞수표 
				- 자기앞수표는 은행만 발행 가능, 기업은 자기앞수표를 은행에서 구입하여 대금 결제시 현금 대신 사용할 수 있음 
			#당좌수표 
				- 기업이 주거래은행에 당좌개설 후 보증금을 납부하고 당좌예금 통장을 개설한 다음 잔고 내에서 물품 결제 수단으로 발행하는 수표 
				
			** 상품을 판매하고 자기앞수표(은행발행)나 동점발행(타인발행)당좌수표를 받으면 현금을 수취한 것으로 보아 차변에 '현금'으로 처리 
			* 상품을 판매하고 당점발행 당좌수표(우리회사가발행)를 받으면 차변에 '당좌예금'으로 처리 (받은사람이 안쓰고 걍 돌려줌)
			** 상품을 구입하고 동점발행(타인발행)당좌수표나 당점발행(우리회사가발행)당좌수표를 주면 대변에 '당좌예금'으로 처리 
			* 상품을 구입하고 자기앞수표(은행발행)를 주면 대변에 '현금'으로 처리 
			
