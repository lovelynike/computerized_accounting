[박쌤전산회계2급][14강]

	01. 유동자산 
		(1) 당좌자산 
			- 기업이 원할 경우 즉각적인 현금화가 쉬운 자산 
			- 종류: 현금, 당좌예금, 보통예금, 미수금, 선급금, 단기매매증권, 단기대여금, 매출채권(외상매출금, 받을어음), 미수수익, 선급비용 등 
		(2) 재고자산 
			- 유동자산 중에서 판매과정을 통하여 현금화 할 수 있는 자산 
			- 종류: 상품, 제품, 원재료, 제공품, 소모품 등 
			
	02. 비유동자산 
		(1) 투자자산 
			- 기업 본래의 목적과는 무관하게 다른 기업을 지배하거나 통제할 목적 또는 장기간 이익을 얻을 목적으로 취득한 자산 
			- 종류: 만기보유증권, 매도가능증권, 장기금융상품, 장기대여금 등 
		(2) 유형자산
			- 장기간 영업활동에 사용하기 위해 취득하는 자산 
			- 종류: 토지, 건물, 비품, 차량운반구, 건설중인자산, 구축물, 기계장치, 선박 등 
		(3) 무형자산
			- 물리적 형태는 없지만 법률적 권리 또는 경제적 가치가 있는 자산 
			- 종류: 산업재산권, 영업권, 소프트웨어, 개발비, 광업권, 어업권 등 
		(4) 기타 비유동자산 
			- 투자자산, 유형자산, 무형자산에 속하지 않는 비유동자산
			- 종류: 임차보증금, 장기매출채권, 장기미수금 등 
		
		<구분> 
		유동자산: 1년 이내 현금화 가능 
		비유동자산: 1년 이내 현금화 불가능 
		
