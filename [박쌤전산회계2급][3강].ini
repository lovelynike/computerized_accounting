[박쌤전산회계2급][3강]

	01. 기업의 재무상태
		- 기업의 재무상태 = 자산, 부채, 자본의 상태
		( 자산 = 부채 + 자본 )
		
	02. 자산
		- 현금 = 통화, 은행에서 발행한 자기앞수표, 타인발행수표 등
		- 보통예금 = 인출 자유로운 은행예금
		- 외상매출금 = 상품의 판매 또는 서비스의 제공으로 인하여 발생한 외상 채권 
		- 미수금 = 상품 이외의 재화, 즉, 비품, 토지, 건물 등을 매각하여 발생한 채권 
		- 받을 어음 = 상품을 판매하고 받은 어음(상업어음)
		- 단기대여금 = 차용증서 등을 받고 타인에게 현금을 대여한 기타 채권 (1년 이내), 1년 이상은 장기대여금
		- 선급금 = 상품 매매 계약시 대금의 일부(계약금)을 지급하였을 때 
		- 상품 = 판매를 목적으로 구입하여, 소유하고 있는 물품 
		- 토지 = 영업활동에 사용할 목적으로 보유하고 있는 대지, 임야 등 
		- 건물 = 영업활동에 사용할 목적으로 소유한 사무실, 점포, 창고 등의 건물과 냉난방, 엘리베이터, 통풍시설 등 건물 부속 설비 
		- 비품 = 장기간(1년 이상) 사용할 목적으로 보유하고 있는 영업용 컴퓨터 책상 등의 물품 
		- 차량운반구 = 영업활동에 사용할 목적으로 소유하고 있는 트럭, 중장비, 지게차, 승용차 등 회사 차량 
	
	03. 부채
		- 외상매입금 = 상품을 외상으로 매입하고 나중에 대금을 갚기로 한 채무
		- 단기차입금 = 은행 등 타인에게 차용 증서를 작성하고 현금을 빌려온 경우 (상환기간 1년 이내)
		- 지급어음 = 상품을 매입하고 대금은 약속 어음을 발행한 경우 
		- 미지급금 = 상품 이외의 재화를 구입하고, 대금을 나중에 지급하기로 한 채무 
		- 선수금 = 상품 매매 계약시 대금의 일부(계약금)을 먼저 받았을 때 
		
	04. 자본
		- 자산에서 부채를 차감한 잔액을 순자산이라고 하는데 이 순자산액을 자본이라 함.
		( 자산 - 부채 = 자본 )
	
	05. 재무상태표
		- 기업의 *일정시점에 재무상태. 즉, 자산, 부채, 자본의 상태를 나타내는 표 
		[재무상태표 등식] ( 자산 = 부채 + 자본 )